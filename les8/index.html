<!DOCTYPE html>
<html>

<head>
    <title>Работа с узлами DOM</title>
    <style>
        .select {
            color: tomato;
        }

        input {
            width: 200px;
            padding: .5rem;
            margin-bottom: .5rem;
        }
    </style>
</head>

<body>
    <ul id="list">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>

        <li>List Item 5</li>
    </ul>
    <br />

    <input type="button" id="addToBegin" value="Добавить  в начало" /><br />

</html>
